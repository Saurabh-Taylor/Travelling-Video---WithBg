<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="showcase ">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle "></div>
        </header>
        <video src="Assets/pexels-tom-fisk-2169880-1280x720-30fps.mp4" autoplay muted loop></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring the world</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum minima nesciunt quas quis laudantium doloremque, saepe facere voluptatibus quidem hic?</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href=""> <img src="./Assets/facebook.png" alt=""></a></li>
            <li><a href=""> <img src="./Assets/instagram.png" alt=""></a></li>
            <li><a href=""> <img src="./Assets/twitter.png" alt=""></a></li>
            
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>


    <script>
        const menuToggle=document.querySelector('.toggle')
        const showCase=document.querySelector('.showcase')

        menuToggle.addEventListener('click',()=>{
            menuToggle.classList.toggle('active')    
            showCase.classList.toggle('active')    
        })
    </script>
</body>
</html>
